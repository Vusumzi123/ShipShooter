<body>

    <audio autoplay loop id="music">
        <source src="Geometry Wars Retro Evolved [Music] - Theme.mp3" type="audio/mpeg">
        Your Browser does not support the audio tag.
    </audio>

    <div class="stats">
        <div class="row" id="energy">
            
        </div>
        <div class="row" id="hp">

        </div>
        <br>
        <br>
        <br>
        <h4>Volume</h4>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="volume">
        </div>
    </div>
    <div class="main-div">
        <canvas id="myCanvas" width="1200px" height="700px"></canvas>
    </div>

</body>
    <script src="js/EasyCanvas.js"></script>
    <script src="js/mian.js"></script>
